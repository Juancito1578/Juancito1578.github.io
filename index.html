<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>

    <div class="container">
        <div class="container__contenido">
            <div class="container__informaciones">
                <div class="container__texto">
                    <h1></h1>
                    <p class="texto__parrafo"></p>
                </div>
                <input type="number" min="1" max="10" class="container__input" id="userNumberInput">
                <div class="chute container__botones">
                    <button onclick="triesVerify();" class="container__boton" id="adivinar">Adivinar</button>
                    <button onclick="resetGame();" class="container__boton" id="reiniciar" disabled>Reiniciar juego</button>
                </div>
            </div>
            <img src="./img/ia.png" alt="Overwatch?" class="container__imagen-persona" />
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
